name: Deploy to GCP VM

on:
  push:
    branches:
      - gcp
      - master

jobs:
  setup-build-clean:
    name: SSH, delete old files and generate new build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Deploy blog website via SSH
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.HOST}}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}  
          passphrase: ${{ secrets.PASS }}
          script: |
            cd blog
            sudo git checkout master
            sudo git pull
            sudo npm install
            sudo hexo clean
            sudo hexo generate

